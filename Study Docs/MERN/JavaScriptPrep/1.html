<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Hello")
    </script>
    
</head>
<body>

    <Button onclick="document.getElementById('text').value='ON'" >Turn On</Button>
    <input  id="text"  value="" />
    <Button onclick="document.getElementById('text').value='OFF'" >Turn Off</Button>
    <button onclick="document.getElementById('text').style.fontSize='35px'">Change Font</button>
    <button onclick="window.print()">Print Page</button>
    
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = "Hello Dolly.";
    </script>

</body>
</html>
